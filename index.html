<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-image" id="fullimagebox">
        <img src="images/img1.jpg" id="fullimage">
        <span onclick="openfullimage()">  X </span>
    </div>

    <div class="image-gallery">
        <img src="images/img1.jpg" onclick="openfullimage(this.src)">
        <img src="images/img2.jpg" onclick="openfullimage(this.src)">
        <img src="images/img3.jpg" onclick="openfullimage(this.src)">
        <img src="images/img4.jpg" onclick="openfullimage(this.src)">
        <img src="images/img5.jpg" onclick="openfullimage(this.src)">
        <img src="images/img6.jpg" onclick="openfullimage(this.src)">
        <img src="images/img7.jpg" onclick="openfullimage(this.src)">
        <img src="images/img8.jpg" onclick="openfullimage(this.src)">
    </div>
    
    <script src="script.js"></script>

</body>
</html>
